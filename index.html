<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         body{
            background: linear-gradient(135deg, rgb(58, 182, 41), rgb(35, 110, 25));
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0.4rem;
            overflow: hidden;
        }
        .container{
            width: 88%;
            max-width: 300px;
            background-color: #fffaf3;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }
        .container h1{
            color: rgb(58, 182, 41);
            font-size: 1.5rem;
            margin: 0 0 0.1rem 0;
        }
        .container p{
            text-align: center; 
            font-size: 0.9rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #29aa18;
            margin: 0 0 0.5rem 0;
        }
        .input-group{
            position: relative;
            margin-bottom: 0.5rem;
        }
        .input-group span{
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            color: #9a7b5f;
        }
        .container input{
            width: 100%;
            padding: 9px 9px 9px 30px;
            border-radius: 8px;
            border: 2px solid #e0d5c8;
            font-size: 0.9rem;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .button{
            width: 100%;
            height: 40px;
            border-radius: 8px;
            background: rgb(58, 182, 41);
            color: white;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            margin-top: 0.3rem;
        }
        .button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>ðŸŒ¿GreenGrow</p>
        <form>
            <div class="input-group">
                <span>ðŸ‘¤</span>
                <input type="text" id="Email" placeholder="Username">
            </div>
            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" id="Password" placeholder="Password">
            </div>
            <button class="button" type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
