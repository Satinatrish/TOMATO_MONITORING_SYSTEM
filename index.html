<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         body{
            background: linear-gradient(135deg, rgb(58, 182, 41), rgb(35, 110, 25));
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0.5rem;
            overflow: hidden;
        }
        .container{
            width: 100%;
            max-width: 280px;
            background-color: #fffaf3;
            padding: 1rem 1rem;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        .container h1{
            color: rgb(58, 182, 41);
            font-size: 1.1rem;
            margin-bottom: 0.05rem;
            margin-top: 0;
        }
        .container p{
            text-align: center;
            font-size: 0.75rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #29aa18;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }
        .input-group{
            position: relative;
            margin-bottom: 0.5rem;
        }
        .input-group span{
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #9a7b5f;
        }
        .container input{
            width: 100%;
            padding: 6px 6px 6px 26px;
            border-radius: 6px;
            border: 1.5px solid #e0d5c8;
            font-size: 0.75rem;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .button{
            width: 100%;
            height: 32px;
            border-radius: 6px;
            background: rgb(58, 182, 41);
            color: white;
            border: none;
            font-size: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            margin-top: 0.2rem;
        }
        .button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            opacity: 0.95;
        }
        @media (max-width: 768px) {
            body {
                padding: 0.4rem;
            }
            .container {
                max-width: 92%;
                padding: 0.9rem 1.4rem;
            }
            .container h1 {
                font-size: 1.5rem;
                margin-bottom: 0.05rem;
            }
            .container p {
                font-size: 0.95rem;
                margin-bottom: 0.5rem;
            }
            .input-group {
                margin-bottom: 0.5rem;
            }
            .input-group span {
                font-size: 14px;
                left: 8px;
            }
            .container input {
                font-size: 0.95rem;
                padding: 10px 10px 10px 32px;
            }
            .button {
                height: 40px;
                font-size: 0.95rem;
                margin-top: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>ðŸŒ¿GreenGrow</p>
        <form>
            <div class="input-group">
                <span>ðŸ‘¤</span>
                <input type="text" id="Email" placeholder="Username">
            </div>
            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" id="Password" placeholder="Password">
            </div>
            <button class="button" type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
