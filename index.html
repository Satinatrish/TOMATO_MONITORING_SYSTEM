<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
         body{
            background: linear-gradient(135deg, rgb(156, 74, 36), rgb(110, 50, 25));
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container{
            width: 350px;
            background-color: #fffaf3;
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .container h2{
            color: #5a3a25;
            margin-bottom: 1.8rem;
        }

        .input-group{
            position: relative;
            margin-bottom: 1.3rem;
        }

        .input-group span{
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9a7b5f;
        }

        .container input{
            width: 80%;
            padding: 12px 12px 12px 38px;
            border-radius: 10px;
            border: 2px solid #e0d5c8;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .container input:focus{
            border-color: #9a6b43;
            box-shadow: 0 0 6px rgba(154,107,67,0.5);
        }

        .button{
            width: 100%;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgb(139,124,104), rgb(115,100,82));
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            margin-top: 0.5rem;
        }

        .button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <form>
            <div class="input-group">
                <span>ðŸ‘¤</span>
                <input type="text" id="Email" placeholder="Username">
            </div>

            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" id="Password" placeholder="Password">
            </div>

            <button class="button" type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
