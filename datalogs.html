<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="datalogs.css">
</head>
<body>

<div class="sidebar">

    </div>
</div>

<div class="main">
        <h2 style="font-size: 1.2rem; margin-bottom: 12px;">Data Logs</h2>

        <div class="filter-section">
            <select id="filter" class="filter-select" onchange="filterLogs()" style="font-size: 0.85rem; padding: 8px;">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>

        
        <div class="logs-container">
            <table class="logs-table" style="font-size: 0.75rem;">
                <thead>
                    <tr>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Date</th>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Transport ID</th>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Plant Name</th>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Temp</th>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Humidity</th>
                        <th style="padding: 6px 4px; font-size: 0.7rem;">Status</th>
                    </tr>
                </thead>
                <tbody id="logsBody">
                    <tr>
                        <td style="padding: 6px 4px; font-size: 0.7rem;">2026-02-05</td>

                        <td style="padding: 6px 4px;"><span class="status-safe" style="font-size: 0.65rem; padding: 3px 6px;">Safe</span></td>
                    </tr>
                    <tr>
                        <td style="padding: 6px 4px; font-size: 0.7rem;">2026-02-04</td>
                        <td style="padding: 6px 4px; font-size: 0.7rem;">2</td>

                        <td style="padding: 6px 4px;"><span class="status-warning" style="font-size: 0.65rem; padding: 3px 6px;">Warning</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="datalogs.js"></script>
</html>
